# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path:  # dataset root dir
#train: /media/westwell/60F64F35F64F0B2C/datasets/yolov5_datasets/data_0523/images/train/   # train images (relative to 'path') 128 images
#val: /media/westwell/60F64F35F64F0B2C/datasets/yolov5_datasets/data_0523/images/val/   # val images (relative to 'path') 128 images
#test:  # test images (optional)
train: ../dataset/images/train/   # train images (relative to 'path') 128 images
val: ../dataset/images/val/

# Classes
